<template>
    <lightning-card title="Record Details" icon-name="standard:record" class="card-container">
        <template if:true={data}>
            <div class="container">
            <div class="account-section">
                <div class="header">Account Info</div>
                <div class="content">
                    <p class="label-text">Account Name: <span class="gray-text">{data.accountData.accountName}</span></p>
                    <p class="label-text">Type: <span class="gray-text">{data.accountData.type}</span></p>
                    <p class="label-text">Phone: <span class="gray-text">{data.accountData.phone}</span></p>
                    <p class="label-text">Website: <a href = {data.accountData.website}>{data.accountData.website}</a></p>
                </div>
            </div>    
            <template if:true={typeIsContact}>
                <div class="contact-section">
                    <div class="header">Contact Info</div>
                    <div class="content">
                        <p class="label-text">Contact Name: <span class="gray-text">{data.contactData.contactName}</span></p>
                        <p class="label-text">Phone: <span class="gray-text">{data.contactData.phone}</span></p>
                        <p class="label-text">Email: <span class="gray-text">{data.contactData.email}</span></p>
                    </div>
                </div>
            </template>
        </div>
        </template>
        <template if:true={error}>
            <p class="slds-text-color_error">{error}</p>
        </template>
    </lightning-card>
</template>
